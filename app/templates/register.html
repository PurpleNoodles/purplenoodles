	<div class="container-fluid text-center">    
  		<div class="row align-items-center justify-content-center content">
    		<div class="col-sm-5 sidenav">
    			<div class="container">
    				<div class="row box">
    					<div class="col">
                <form method="POST">
    						<h2 style="color:yellow;">Register</h2>
    						<div class="row">
                    <br>
                    <input type="text" id="orgName" name="orgName" placeholder="Organization Name" style="width:185px;"><br><br>
                </div>
                <br>
                <div class="row">
                    <br>
                    <input type="email" id="orgEmail" name="orgEmail" placeholder="Organization Email" style="width:185px;"><br><br>
                    
                </div>
                <br>
                <div class="row">
                    <br>
                    <input type="password" id="password" name="password" required="required" placeholder="Password" style="width:185px;"><br><br>
                </div>
                <br>
                <div class="row">
                    <br>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" style="width:185px;" oninput="check(this)"><br><br>
                    <script language='javascript' type='text/javascript'>
                      function check(input) {
                         if (input.value != document.getElementById('password').value) {
                            input.setCustomValidity('Password Must be Matching.');
                          } 
                        else {
                         // input is valid -- reset the error message
                        input.setCustomValidity('');
                              }
                            }
                    </script>
                    <input type="submit" value="Register">
                </div>
              </form>
                
    					</div>
    			

    		</div>
